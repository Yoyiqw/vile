<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVille</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main>
        <section class="contacts">
            <div class="container">
                <div class="contacts__content">
                    <div class="contacts__row">
                        <div class="contacts__adress">
                            <img class="contacts__pin" src="./assets/img/contacts/pin.svg" alt="pin-icon">
                            <p class="contacts__title">Виноградная ул., 1/14, Октябрьский район</p>
                        </div>
                        <div class="contacts__megacom">
                            <img class="contacts__phone" src="./assets/img/contacts/phone.svg" alt="">
                            <p class="contacts__num">+996 707 37 99 57</p>
                        </div>
                        <div class="contacts__O">
                            <img class="contacts__clone" src="./assets/img/contacts/phone.svg" alt="">
                            <p class="contacts__num">+996 312 44 99 03 </p>
                        </div>
                        <div class="contacts__mail">
                            <img class="contacts__email" src="./assets/img/contacts/email.svg" alt="">
                            <p class="contacts__title">Comtehno.kg@gmail.com</p>
                        </div>

                        <div class="contacts__social">
                            <p class="contacts__info">Мы в соц. сетях</p>
                            <img class="contacts__facebook" src="./assets/img/header/facebook-icon.svg" alt="">
                            <img class="contacts__instagram" src="./assets/img/header/instagram-icon.svg" alt="">
                        </div>
                    </div>
                    <div class="contacts__map">
                        <iframe class="contacts__google"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1462.3286046448677!2d74.66781483391664!3d42.85897076323163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x389eb6c33563bccd%3A0x1593cbbd433b5ba8!2z0JzQtdC20LTRg9C90LDRgNC-0LTQvdGL0Lkg0KPQvdC40LLQtdGA0YHQuNGC0LXRgiDQmNC90L3QvtCy0LDRhtC40L7QvdC90YvRhSDRgtC10YXQvdC-0LvQvtCz0LjQuQ!5e0!3m2!1sru!2skg!4v1667826986582!5m2!1sru!2skg"
                            width="744" height="321" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
